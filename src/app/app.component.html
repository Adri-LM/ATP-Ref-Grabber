<div class="container">

  <mat-toolbar color="primary">
    <span>{{ title }}</span>
  </mat-toolbar>
  <mat-progress-bar *ngIf="isLoading" color="accent" mode="indeterminate"></mat-progress-bar>

  <div class="content">
    <div class="top-content">
      <mat-slide-toggle [(ngModel)]="useMock">Use mock</mat-slide-toggle>
      <div class="info_label">{{ infoLabel }}</div>
    </div>

    <app-ref-lists [data]="data" [serviceLevelKeysMap]="configService.getServiceLevelKeysMap()"></app-ref-lists>

    <button mat-button (click)="sendRequest()">Run</button>
  </div>
</div>
