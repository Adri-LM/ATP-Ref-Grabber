<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content class="mat-typography">
  <span style="white-space: pre-line">{{ message }}</span>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="close(true)">Yes</button>
  <button mat-button mat-dialog-close="" color="primary" (click)="close(false)">No</button>
</mat-dialog-actions>
