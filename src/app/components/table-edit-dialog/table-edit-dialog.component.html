<h2 mat-dialog-title>Edit Service Level Label</h2>

<mat-dialog-content>
  <div class="service-level-key">{{ key }}</div>
  <mat-form-field>
    <input placeholder="Label" [(ngModel)]="label" matInput>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button mat-dialog-close="" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
