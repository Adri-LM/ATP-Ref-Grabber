<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content class="dialog-content">
  <div class="service-level-key">{{ message }}</div>
  <mat-form-field *ngFor="let input of inputs">
    <input [placeholder]="$any(input.placeholder)" [(ngModel)]="input.value" matInput>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="confirm()">{{ confirmButtonLabel }}</button>
  <button mat-button mat-dialog-close="" cdkFocusInitial>{{ cancelButtonLabel }}</button>
</mat-dialog-actions>
